<head>
  <title>Shop Inventory</title>
    <style type="text/css">
        .auto-style1 {
            width: 26%;
        }
        .auto-style2 {
            width: 7%;
        }
        .auto-style3 {
            width: 35%;
        }
    </style>
</head>

<body>
  <div>
    <h3>Items Available</h3>

    <label style="color:red">{{ message }}</label>

    <table class="auto-style3">
      <tr>
        <th style="text-align: left; " class="auto-style2">Item Id</th>
        <th style="text-align: left; " class="auto-style1">Item Name</th>
        <th style="text-align: left; width: 15%">Price</th>
      </tr>
      <tr *ngFor="let item of items">
        <td class="auto-style2">{{ item.id }}.</td>
        <td class="auto-style1">{{ item.name }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </table>
    <br />

    Enter Item Id or Item Name: <input type="text" [(ngModel)]="data" />
    {{ msg }}
    <br />
    <button (click)="AddtoCart(data)">Add to cart</button><br />
    <button (click)="AddNewItem()">Add New Item</button><br />
  </div>
</body>
